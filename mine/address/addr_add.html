<!doctype html>
<html lang="en" style="font-size:100px;">
<head>
	<meta charset="UTF-8">
	<title>爱鲜蜂</title>
	<meta name = "viewport" content = "width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="address.css">
</head>
<body>
	<!-- addr_add_header -->
	<div id="addr_add_header" class="addr_header">
		<a href="../html/adress.html" class="addr_back"></a>
		添加地址
		<a class="addr_save" href="../../index.html">保存</a>
	</div>
	<!-- addr_add_info -->
	<div class="addr_add">
		<ul>
			<li>
				<div class="add_left">联系人</div>
				<div class="add_right"><input type="text" placeholder="收货人姓名"></div>
			</li>
			<li>
				<div class="add_right"><span class="sex0">先生</span><span class="sex1">女士</span></div>
			</li>
			<li>
				<div class="add_left">手机号码</div>
				<div class="add_right"><input type="text" placeholder="鲜蜂侠联系您的电话"></div>
			</li>
			<li>
				<div class="add_left">所在城市</div>
				<div class="add_right choose" style="color:#000;">请选择城市</div>
			</li>
			<li>
				<div class="add_left">所在地区</div>
				<div class="add_right choose"><input type="text" placeholder="请选择您的住宅小区、大厦或学校"></div>
			</li>
			<li>
				<div class="add_left">详细地址</div>
				<div class="add_right"><input type="text" placeholder="请输入楼号门牌号等详细信息"></div>
			</li>
		</ul>
	</div>
</body>
</html>
